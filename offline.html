<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakacao - Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      color: #6c7ae0;
      margin-bottom: 15px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background-color: #6c7ae0;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #5464d4;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logowakacao.png" alt="Wakacao Logo">
    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya Anda tidak terhubung ke internet. Silakan periksa koneksi internet Anda dan coba lagi.</p>
    <a href="/" class="btn">Coba Lagi</a>
  </div>
</body>
</html>
